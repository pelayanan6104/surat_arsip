<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Surat BPS Mempawah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3F5 25%, #6BB6FF 50%, #7AC7FF 75%, #89D8FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 60px;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3.5em;
            font-weight: 800;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header .subtitle {
            color: rgba(255,255,255,0.95);
            font-size: 1.4em;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 5px;
        }

        .header .organization {
            color: rgba(255,255,255,0.9);
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 80px 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
            transition: left 0.5s;
        }

        .menu-card:hover::before {
            left: 100%;
        }

        .menu-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0,0,0,0.25);
            background: rgba(255, 255, 255, 1);
        }

        .menu-card:active {
            transform: translateY(-10px) scale(0.98);
        }

        .menu-title {
            font-size: 2.8em;
            font-weight: 700;
            color: #4A90E2;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        .menu-subtitle {
            font-size: 2.2em;
            font-weight: 600;
            color: #2C5AA0;
            position: relative;
            z-index: 2;
        }

        .menu-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 3em;
            opacity: 0.1;
            transition: all 0.3s ease;
        }

        .menu-card:hover .menu-icon {
            opacity: 0.3;
            transform: scale(1.1);
        }

        .internal {
            animation: slideInLeft 1s ease-out 0.2s both;
        }

        .eksternal {
            animation: slideInRight 1s ease-out 0.4s both;
        }

        .internal .menu-icon {
            color: #4A90E2;
        }

        .eksternal .menu-icon {
            color: #5BA3F5;
        }

        .footer {
            margin-top: 60px;
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
            animation: fadeIn 2s ease-out 1s both;
        }

        .footer .version {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        /* Login Modal Styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .login-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .login-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
            transform: scale(0.8) translateY(50px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .login-overlay.show .login-modal {
            transform: scale(1) translateY(0);
        }

        .login-modal h3 {
            color: #4A90E2;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-modal .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4A90E2;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4A90E2;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
            user-select: none;
        }

        .password-toggle:hover {
            color: #4A90E2;
        }

        .login-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A90E2, #2C5AA0);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ccc;
            transform: translateY(-1px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 10px;
            background: #f0fff4;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }

        .attempts-warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #ffeaa7;
            text-align: center;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header h1 {
                font-size: 2.5em;
                letter-spacing: 1px;
            }

            .header .subtitle {
                font-size: 1.1em;
            }

            .header .organization {
                font-size: 1.4em;
            }

            .menu-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .menu-card {
                padding: 60px 40px;
            }

            .menu-title {
                font-size: 2.2em;
            }

            .menu-subtitle {
                font-size: 1.8em;
            }

            .menu-icon {
                font-size: 2.5em;
                top: 20px;
                right: 20px;
            }

            .login-modal {
                padding: 30px 25px;
                margin: 0 15px;
            }

            .login-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Monitoring Surat</h1>
            <div class="subtitle">Masuk dan Surat Keluar</div>
            <div class="organization">BPS Kabupaten Mempawah</div>
        </div>

        <div class="menu-container">
            <a href="#" 
               class="menu-card internal" 
               onclick="showLoginModal(event)">
                <div class="menu-icon">🏢</div>
                <div class="menu-title">Menu</div>
                <div class="menu-subtitle">Internal</div>
            </a>

        <a href="https://sukmaandini.github.io/surat2/" 
        class="menu-card eksternal" 
        target="_blank">
            <div class="menu-icon">🌐</div>
            <div class="menu-title">Menu</div>
            <div class="menu-subtitle">Eksternal</div>
        </a>
        </div>

        <!-- Login Modal -->
        <div class="login-overlay" id="loginOverlay">
            <div class="login-modal">
                <h3>🔐 Login Sistem Internal</h3>
                <p class="subtitle">Masukkan kredensial untuk mengakses sistem</p>
                
                <div id="attemptsWarning" class="attempts-warning" style="display: none;">
                    ⚠️ Percobaan tersisa: <span id="remainingAttempts">3</span>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">👤 Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Masukkan username..."
                            autocomplete="username"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">🔑 Password</label>
                        <div class="password-group">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Masukkan password..."
                                autocomplete="current-password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword()" id="toggleIcon">👁️</span>
                        </div>
                    </div>
                </form>

                <div class="login-buttons">
                    <button class="btn btn-secondary" onclick="closeLoginModal()">
                        Batal
                    </button>
                    <button class="btn btn-primary" onclick="performLogin()" id="loginBtn">
                        Masuk
                    </button>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>
        </div>

        <div class="footer">
            <div>Sistem Manajemen Surat Digital</div>
            <div class="version">v2.0 - Secure Login System</div>
        </div>
    </div>

    <script>
        // ===== KONFIGURASI LOGIN =====
        const INTERNAL_URL = "https://script.google.com/macros/s/AKfycbzBtMLe0L2yj8xQfF_SawJVEIgcrFrls2SeTLHT1v4f6-hXQ4iVGtTvwF4CnTktVkvmRg/exec";
        
        // Kredensial login (encode dengan base64 untuk keamanan)
        const CREDENTIALS = {
            "YnBzNjEwNDpwZWdhd2FpNjEwNA==": true
        };
        
        let loginAttempts = 0;
        const maxAttempts = 3;
        let isLocked = false;

        // ===== LOGIN FUNCTIONS =====
        function showLoginModal(event) {
            event.preventDefault();
            
            if (isLocked) {
                alert('🚫 Akses ditangguhkan dalam sesi ini.\n\nSilakan refresh halaman (F5) untuk coba lagi.');
                return;
            }
            
            const overlay = document.getElementById('loginOverlay');
            overlay.classList.add('show');
            
            // Focus pada username
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 300);
            
            // Update attempts warning jika sudah ada percobaan
            updateAttemptsWarning();
        }

        function closeLoginModal() {
            const overlay = document.getElementById('loginOverlay');
            overlay.classList.remove('show');
            
            // Reset form
            document.getElementById('loginForm').reset();
            hideMessages();
        }

        function performLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showError('❌ Silakan masukkan username dan password!');
                return;
            }
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Memverifikasi';
            
            // Simulate verification delay (untuk keamanan)
            setTimeout(() => {
                // Encode credentials
                const credentials = btoa(username + ':' + password);
                console.log('Encoded credentials:', credentials); // Untuk debugging
                
                if (CREDENTIALS[credentials]) {
                    // Login berhasil
                    showSuccess('✅ Login berhasil! Mengalihkan ke sistem...');
                    
                    setTimeout(() => {
                        closeLoginModal();
                        // Redirect ke sistem internal
                        window.open(INTERNAL_URL, '_blank');
                        
                        // Reset attempts setelah berhasil
                        resetLoginAttempts();
                    }, 1500);
                    
                } else {
                    // Login gagal
                    loginAttempts++;
                    // HAPUS: localStorage.setItem('loginAttempts', loginAttempts);
                    
                    const remaining = maxAttempts - loginAttempts;
                    
                    if (remaining > 0) {
                        showError(`❌ Username atau password salah! Sisa percobaan: ${remaining}`);
                        updateAttemptsWarning();
                        
                        // Shake animation
                        const form = document.getElementById('loginForm');
                        form.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            form.style.animation = '';
                        }, 500);
                        
                    } else {
                        // Habis percobaan
                        isLocked = true;
                        showError('🚫 Akses ditangguhkan! Silakan refresh halaman untuk coba lagi.');
                        
                        setTimeout(() => {
                            closeLoginModal();
                        }, 2000);
                    }
                    
                    // Clear password, keep username
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
                // Reset button state
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Masuk';
                
            }, 1000); // Delay untuk keamanan
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        function updateAttemptsWarning() {
            const warning = document.getElementById('attemptsWarning');
            const remainingSpan = document.getElementById('remainingAttempts');
            
            if (loginAttempts > 0) {
                const remaining = maxAttempts - loginAttempts;
                remainingSpan.textContent = remaining;
                warning.style.display = remaining > 0 ? 'block' : 'none';
            }
        }

        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            hideMessages();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }



        // ===== EVENT LISTENERS =====
        
        // Enter key untuk submit form
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const overlay = document.getElementById('loginOverlay');
                if (overlay.classList.contains('show')) {
                    e.preventDefault();
                    performLogin();
                    return;
                }
                
                // Keyboard navigation untuk menu
                const focused = document.activeElement;
                if (focused && focused.classList.contains('menu-card')) {
                    focused.click();
                }
            }
            
            // Escape key untuk close modal
            if (e.key === 'Escape') {
                const overlay = document.getElementById('loginOverlay');
                if (overlay.classList.contains('show')) {
                    closeLoginModal();
                }
            }
        });

        // Click outside modal to close
        document.getElementById('loginOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginModal();
            }
        });

        // Touch feedback for mobile
        document.querySelectorAll('.menu-card').forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-10px) scale(0.98)';
            });
            
            card.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // ===== RESET FUNCTION =====
        function resetLoginAttempts() {
            loginAttempts = 0;
            isLocked = false;
            localStorage.removeItem('loginAttempts');
            localStorage.removeItem('lockTime');
            console.log('🔄 Login attempts reset');
        }

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            // PERBAIKAN: Reset otomatis setiap refresh halaman
            resetLoginAttempts();
            
            // Preload internal system
            const preloader = document.createElement('link');
            preloader.rel = 'prefetch';
            preloader.href = INTERNAL_URL;
            document.head.appendChild(preloader);
        });

        console.log('🔐 Simple login system enabled');
        console.log('👤 Login credentials:');
        console.log('🏢 Dashboard BPS Mempawah loaded successfully');
    </script>
</body>

</html>
